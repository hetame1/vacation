<table>
  <thead>
    <tr></tr>
      <th>제목</th>
      <th>작성일시</th>
    </tr>
  </thead>

  <tbody>
    <!-- 질문의 수만큼 tr태그가 동적으로 생성 -->
    <tr th:each="question : ${questionList}">
      <td>
        <a 
          th:href="@{|/question/detail/${question.id}|}"
          th:text="${question.subject}">
        </a>
      </td>
      <td th:text="${question.createDate}"></td>
    </tr>
  </tbody>
</table>
